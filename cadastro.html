<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de Contatos</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <!-- INICIO DO CONTAINER -->
    <div class="container" style="margin-top: 50px;">
        <div class="row" style="margin-top: 30px;">
            <!-- INICIO DO FORMULARIO -->
            <div class="col-5"> 
                <form action="" method="get">
                    <input type="hidden" name="id" id="id" value="0"> <!-- define um campo de entrada oculto. -->
                    <fieldset> 
                        <!-- INICIO DO CAMPO CADASTRO -->
                        <legend>Cadastro de Contatos</legend>
                        <!-- INICIO DO CAMPO NOME -->
                            <div class="form-group"> 
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" name="nome" id="nome" required autofocus>
                            </div>
                            <!-- FINAL DO CAMPO NOME -->
                            <div class="form-group">
                                <!-- INICIO DO CAMPO TELEFONE --> 
                                <label for="fone">Fone</label>
                                <input type="tel" class="form-control" name="fone" id="fone">
                            </div> 
                            <!-- FINAL DO CAMPO TELEFONE -->
                            <div class="form-group"> 
                                <!-- INICIO DO CAMPO SEXO -->
                                <div class="form-check form-check-inline">
                                    <label for="masculino">
                                        <input type="radio" name="sexo" id="masculino" checked>
                                        Masculino
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="feminino">
                                        <input type="radio" name="sexo" id="feminino">
                                        Feminino
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="outros">
                                        <input type="radio" name="sexo" id="outros">
                                        Outros
                                    </label>
                                </div>
                            </div> 
                            <!-- FINAL DO CAMPO SEXO -->
                            <div class="form-group"> 
                                <!-- INICIO DO CAMPO CIDADE -->
                                <label for="cidade">Cidade</label>
                                <select class="form-control" name="cidade" id="cidade">
                                    <option disabled selected value="Selecione">Selecione!!!</option>
                                    <option value="Natal">Natal</option>
                                    <option value="Mossoro">Mossoró</option>
                                    <option value="Parnamirim">Paranmirim</option>
                                    <option value="São Gonçalo do Amarante">São Gonçalo do Amarante</option>
                                </select>
                            </div> 
                            <!-- FINAL DO CAMPO CIDADE -->
                            <div class="form-group"> 
                                <!-- INICIO DO CAMPO DE BOTÕES -->
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" onclick="cadastrar();" id="salvar" class="btn btn-success btn-block">
                                            Salvar
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="reset" class="btn btn-danger btn-block">
                                            Limpar
                                        </button>
                                    </div>
                                </div>                                
                            </div> 
                            <!-- FINAL DO CAMPO DE BOTÕES -->
                    </fieldset> 
                    <!-- FINAL DO CAMPO CADASTRO -->
                </form>
            </div> 
            <!-- FINAL DO FORMULARIO -->          
            <div class="col-6"> 
                <!-- INICIO DA TABELA -->
                <fieldset>
                    <legend>Lista de Contatos</legend>
                    <table id="lista-de-contatos" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nome</th>
                                <th>fone</th>
                                <th>sexo</th>
                                <th>cidade</th>
                                <th>ações</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </fieldset>
                <!-- FIM DA TABELA -->
            </div> 
        </div>
        <!-- INICIO DO CAUROSEL -->
        <div class="row">
            <div class="col-8 offset-4">
                <div id="carousel-imagens" class="carousel slide" data-ride="carousel">
                    <!-- INDICADORES DO CAROUSEL -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-imagens" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-imagens" data-slide-to="1"></li>
                        <li data-target="#carousel-imagens" data-slide-to="2"></li>
                        </ol>
                        <!-- IMAGENS DO CAROUSEL -->
                    <div class="carousel-inner">
                        <div class="carousel-item active text-center">
                            <img src="images/universo1.jpeg" class="img-fluid d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Primeira iamgem</h5>
                                <p>zzzz.</p>
                            </div>
                        </div>
                        <div class="carousel-item text-center">
                            <img src="images/universo2.jpeg" class="img-fluid d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Segunda iamgem</h5>
                                <p>zzzz.</p>
                            </div>
                        </div>
                        <div class="carousel-item text-center">
                            <img src="images/universo3.jpeg" class="img-fluid d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Terceira iamgem</h5>
                                <p>zzzz.</p>
                            </div>
                        </div>
                    </div>
                    <!-- CONTROLES DO CAROUSEL -->
                    <a class="carousel-control-prev" href="#carousel-imagens" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                      </a>
                      <a class="carousel-control-next" href="#carousel-imagens" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                      </a>
                </div>
            </div>
        </div>
        <!-- FINAL DO CAUROSEL -->
    </div>
    <!-- FIM DO CONTAINER -->
    <!-- JAVA SCRIPIT -->
    <script src="js/cadastro.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- FIM DO JAVA SCRIPT -->
</body>
</html>
